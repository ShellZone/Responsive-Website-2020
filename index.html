<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">

</head>
<body>
    <div class="portfolio">
<header>
    <nav>
        <h3><div class="logo">Roshi S</div></h3>
        <img src="./img/SVG/hamburger.svg" alt="burger">
    </nav>
    <main>
        <section class="page photographer">
            <div class="details">
                <h1>First Name Last Name</h1>
                <h2>photographer</h2>
                <p>05/05/76</p>
            </div>
            <div class="hero">
                <img class="model-left" src="./img/Photographer1.jpg"  alt="photo1" width="200px" height="100px">
                <img class="model-right" src="./img/Photographer2.jpg" alt="photo2" width="200px" height="200px">
            </div>
        </section>

        <section class="page chef">
            <div class="details">
                <h1>First Name Last Name</h1>
                <h2>Chef</h2>
                <p>05/05/76</p>
            </div>
            <div class="hero">
                <img class="model-left" src="./img/chef 1.jpg" alt="photo1" height="200px" width="200px">
                <img class="model-right" src="./img/chef 2.jpg" alt="photo2" height="200px" width="200px">
            </div>
        </section>

        <section class="page Hairstylist">
            <div class="details">
                <h1>First Name Last Name</h1>
                <h2>Hair Stylist</h2>
                <p>05/05/76</p>
            </div>
            <div class="hero">
                <img class="model-left" src="./img/hair1.jpg" alt="photo1" height="200px" width="200px">
                <img class="model-right" src="./img/hair2.jpg" alt="photo2" height="200px" width="200px">
            </div>
        </section>
        <div class="pages">
            <div class="page-1">
                <h3>01</h3>
                <svg  class="slide active" 
                width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                    
            </div>
            <div class="page-2">
                <h3>01</h3>
                <svg  class="slide" 
                width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                    
            </div>
            <div class="page-3">
                <h3>01</h3>
                <svg  class="slide" 
                width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                    
            </div>
        </div>
    </main>
</header>

    </div>
</body>
</html>
